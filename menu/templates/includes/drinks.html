<div class="card mb-3">
    <div class="card-body brand-text text-center">
        {% for drink in extras %}
        {% if drink.category == "Drinks" %}
        <h3 class=" mt-3">{{ drink.name }}</h3>
        <p><b>Â£{{ drink.price }}</b></p>
        <a href="{% url 'product_detail' drink.id %}?item_type=drink" class="btn btn-warning">View</a>
        {% if request.user.is_authenticated and request.user.is_staff %}
        <p><strong>Active: {{drink.active}}</strong></p>
        <a href="{% url 'update_product' drink.id %}?item_type=drink" class="btn btn-warning">Update</a>
        <button class="btn btn-danger btn-delete-booking" data-product-id="{{ drink.id}}" data-product-type="drink"
            data-bs-toggle="modal" data-bs-target="#deleteConfirm">Delete</button>

        {% endif %}

        {% endif %}
        {% endfor %}
    </div>
</div>
