<div class="card mb-3">
    <div class="card-body brand-text text-center">
        {% for side in extras %}
        {% if side.category == "Sides" %}
        <h3 class="mt-3">{{ side.name }}</h3>
        <p><b>Â£{{ side.price }}</b></p>
        <a href="{% url 'product_detail' side.id %}?item_type=side" class="btn btn-warning">View</a>
        {% if request.user.is_authenticated and request.user.is_staff %}
        <p><strong>Active: {{side.active}}</strong></p>
        <a href="{% url 'update_product' side.id %}?item_type=side" class="btn btn-warning">Update</a>
        <button class="btn btn-danger btn-delete-booking" data-product-id="{{ side.id}}" data-product-type="side"
            data-bs-toggle="modal" data-bs-target="#deleteConfirm">Delete</button>

        {% endif %}
        {% endif %}
        {% endfor %}
    </div>
</div>
