{% load static %}
{% url 'home' as home_url %}


<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
   <title>D's - {% block extra_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% block corecss %}

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     {% endblock %}

    {% block corejs %}
    <script src="https://kit.fontawesome.com/5d6f06bc3f.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    {% endblock %}

</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">D's</a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-light"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                                href="{% url 'menu' %}">Menu</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                                href="{% url 'management' %}">Management</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                                href="{% url 'checkout' %}">Checkout</a>
                        </li>                        
                    </ul>
                    <ul class="navbar-nav ms-auto">                        
                         <li class="nav-item">
                            <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                                href="{% url 'cart' %}">Cart</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main class>
        {% block content %}

        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto pt-3 text-center text-light">
        <p>footer - social icons</p>
    </footer>

    
</body>

</html>
